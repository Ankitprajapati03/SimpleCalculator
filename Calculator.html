<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<style>@import url(calstyle.css);</style>
<body>
    <nav>
        <marquee behavior="alternate" direction="" scrollamount="10">This is a simple calculator for normal calculation</marquee></nav>
    <form class="form" action="" name="f1">
        <h1>Simple Calculator</h1>
        <table><tbody>
            <tr ><td colspan="4"><input type="text" name="t1" id="" ></td></tr>
            <tr align="center"><td><input type="button" name="" id="" value="7" onclick="f1.t1.value+='7'"></td><td><input type="button" name="" id="" value="8"  onclick="f1.t1.value+='8'"></td><td><input type="button" name="" id="" value="9"  onclick="f1.t1.value+='9'"></td><td><input type="button" name="" id="" value="="  onclick="f1.t1.value=eval(f1.t1.value)"></td></tr>
            <tr align="center" ><td><input type="button" name="" id="" value="4"  onclick="f1.t1.value+='4'"></td><td><input type="button" name="" id="" value="5"  onclick="f1.t1.value+='5'"></td><td><input type="button" name="" id="" value="6"  onclick="f1.t1.value+='6'"></td><td><input type="button" name="" id="" value="+"  onclick="f1.t1.value+='+'"></td></tr>
            <tr align="center"><td><input type="button" name="" id="" value="1"  onclick="f1.t1.value+='1'"></td><td><input type="button" name="" id="" value="2"  onclick="f1.t1.value+='2'"></td><td><input type="button" name="" id="" value="3"  onclick="f1.t1.value+='3'"></td><td><input type="button" name="" id="" value="-"  onclick="f1.t1.value+='-'"></td></tr>
            <tr align="center"><td><input type="reset" name="" id="" value="C"></td><td><input type="button" name="" id="" value="0"  onclick="f1.t1.value+='0'"></td><td><input type="button" name="" id="" value="*"  onclick="f1.t1.value+='*'"></td><td><input type="button" name="" id="" value="/"  onclick="f1.t1.value+='/'"></td></tr>
        </tbody></table>
    </form>
</body>
</html>
